<!DOCTYPE HTML>
<html>
<head>
<style>
.td {
width: 60px;
height: 60px;
font-size: 36px;
text-align: center;
position: absolute;
}
#area {
position: relative;
height: 350px;
background-color: #E0FA71;
}

#answer {
font-size: 36px;
color: #819F00;
}
</style>
</head>

<body>

<div id="area">

<input type="text" class="td" value="0" id="td11" style="top:4px; left:4px;">
<div style="position: absolute; top:25px; left:80px;"> Сторона A</div>
<input type="text" class="td" value="0" id="td12"style="top:74px; left:4px;">
<div style="position: absolute; top:95px; left:80px;"> Сторона B</div>
<input type="text" class="td" value="0" id="td13"style="top:144px; left:4px;">
<div style="position: absolute; top:165px; left:80px;"> Угол Альфа</div>

<input type="button" 
          value="Вычислить сторону А" onclick="det()" style="position: absolute; top:214px; left: 4px; width: 180px; height: 30px;">
<span style="position: absolute; top:244px; left:4px;" id = "answer"> Ответ </span>	

</div>
</body>
</html>

<script>
function det() {
var a11, a12, a13, opr;
a11 = parseInt( document.getElementById("td11").value );
a12 = parseInt( document.getElementById("td12").value );
a13 = parseInt( document.getElementById("td13").value );

a13 = a13 * (Math.PI)/180;
opr = a11 * a11 + a12 * a12 - 2 * a11 * a12 * (Math.cos(a13)) ;
opr = Math.sqrt(opr);
//alert( opr );
document.getElementById("answer").innerHTML = 
String( opr );


}

</script>
